<link rel="preload" as="image" href="assets/images/png/background_blur_cold.png">
<div class="app-eighth-card"
     [style.background-image]="'url(assets/images/png/background_blur_cold.png)'">
  <div
    class="app-eighth-card__title"
  >{{"landing.We will soon launch!" | translate}}</div>
  <div
    class="app-eighth-card__title"
  >{{"landing.If you canâ€™t wait and want to know more, contact us right away!" | translate}}</div>

  <form [formGroup]="form">
    <div class="app-eighth-card__form">
      <label class="app-eighth-card__form-label">
        <ng-container *ngTemplateOutlet="person"></ng-container>
      </label>
      <div class="c-common__form-field">
        <app-form-input
          [placeholder]="'landing.Name' | translate"
          [isMainPage]="true"
          [maxLength]="50"
          [control]="name"
          [errorColor]="'#ff0f0f'"
          [controlName]="'landing.Your name' | translate"
        ></app-form-input>
      </div>
    </div>

    <div class="app-eighth-card__form">
      <label class="app-eighth-card__form-label">
        <ng-container *ngTemplateOutlet="emailIcon"></ng-container>
      </label>
      <div class="c-common__form-field">
        <app-form-input
          [placeholder]="'landing.E-mail' | translate"
          [isMainPage]="true"
          [control]="email"
          [errorColor]="'#ff0f0f'"
          [controlName]="'landing.Your e-mail' | translate"
        ></app-form-input>
      </div>
    </div>

    <div class="app-eighth-card__form">
      <label class="app-eighth-card__form-label">
        <ng-container *ngTemplateOutlet="phoneIcon"></ng-container>
      </label>
      <div class="c-common__form-field">
        <app-form-input
          type="number"
          [placeholder]="'landing.Phone number' | translate"
          [isMainPage]="true"
          [control]="phone"
          [isPhone]="true"
          [errorColor]="'#ff0f0f'"
          [controlName]="'landing.Your phone number' | translate"
        ></app-form-input>
      </div>
    </div>

    <button
      class="c-common__button c-common__button--regular tiny app-eighth-card__button"
      (click)="submit()"
      [disabled]="form.invalid"
    >
      {{'landing.submit' | translate | uppercase}}
    </button>

  </form>
</div>
