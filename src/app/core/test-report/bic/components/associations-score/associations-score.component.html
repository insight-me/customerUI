<div *ngIf="data" class="c-kpi-score-per-concept">
  <div class="c-kpi-score-per-concept__header"
       [style.grid-template-columns]="'95px minmax(273px, 1.5fr) repeat('  + data[0].values.length + ', 1fr)'">
    <div>{{'report.Gamma (y) correlation' | translate}}</div>
    <div>{{'report.Association' | translate}}</div>
    <div *ngFor="let concept of data[0].values">{{concept.label}}</div>
  </div>
  <div *ngFor="let row of data; index as i; let isFirst=first; let isLast=last; let isOdd=odd"
       class="c-kpi-score-per-concept__table"
       [style.grid-template-columns]="'103px minmax(300px, 1.5fr) repeat('  + row.values.length + ', 1fr)'">
    <div class="c-kpi-score-per-concept__table-elem"
         [style.text-align]="'end'"
         [style.border-radius]="isFirst ? '8px 0 0 0' : isLast ?  '0 0 0 8px' :'0 0 0 0'">{{row.values[0].gamma | numberToLocaleString : "ru-RU": {
      maximumFractionDigits: 2,
      minimumFractionDigits: 2
    } }}
    </div>
    <div class="c-kpi-score-per-concept__table-elem">{{row.label}}</div>
    <ng-container *ngFor="let item of row.values; let i=index">
      <div class="c-kpi-score-per-concept__table-elem"
           [style.border-radius]="isFirst && i===row.values.length - 1 ? '0 8px 0 0' : isLast && i===row.values.length - 1 ?  '0 0 8px 0' :'0 0 0 0'">
        {{item.value}}%
      </div>
    </ng-container>
  </div>
</div>
