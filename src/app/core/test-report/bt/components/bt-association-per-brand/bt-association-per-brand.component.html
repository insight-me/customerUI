<div class="bt-test-report__header-title m-20">{{"report.Associations over time per brand" | translate}}</div>
<div class="bt-test-report__double-item-header">
  <app-multi-select-filter *ngIf="filterForm"
                           [filterModel]="filterModel"
                           [filterForm]="filterForm"
                           allLabel="report.All associations"
                           (applyFilters)="applyFilters()"></app-multi-select-filter>
</div>
<app-warning-message *ngIf="lowNumbers"
                     [text]="'BT.Warning! Amount of respondents is too low (<60)'"
                     [isCentered]="true"
                     [color]="'#585858'"></app-warning-message>

<ng-container *ngIf="service.switcher$ | async">
  <app-bt-associations-chart [dataSet]="dataSet$ | async"
                             (zoom)="toggleZoom(0)"
                             [isExpanded]="service.associationsExpandedCharts.has(0)"
                             aspectRatio="0.4"></app-bt-associations-chart>
</ng-container>
