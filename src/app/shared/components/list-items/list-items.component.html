<div class="c-list-items">
  <div class="c-list-items__control-wrapper">
    <div class="c-common__form-field c-section__form-field c-list-items__control">
      <input type="text"
             #listInput
             pInputText
             [placeholder]="getPlaceholder() | translate"
             [formControl]="nameControl"
             (blur)="trimValue()"
             (keypress)="handleKeyPress($event)"
             class="c-common__input"/>
      <small *ngIf="controlHasError()">
        <small class="p-error c-common__form-field-error">{{getErrorMessage(controlHasError()) | translate}}</small>
      </small>
      <small *ngIf="disabledButton" class="c-list-items__explanation-text">{{'BIC.Maximum 5 custom questions are allowed' | translate}}</small>
    </div>
    <button class="c-common__button c-common__button--border c-list-items__control-button"
            [disabled]="nameControl.invalid || disabledButton || disableField"
            (click)="saveValue()">{{'test-concept.add' | translate}}</button>
  </div>
  <table *ngIf="!isHideAdded" class="c-common__table">
    <thead class="c-common__table-head">
    <th class="c-common__table-head-item">{{getAddedText() | translate}}:</th>
    </thead>
    <tbody class="c-common__table-body">
    <tr *ngFor="let item of list; let i = index;"
        class="c-common__table-body-row flex-elem">
      <td class="c-common__table-body-item">{{item.value}}</td>
      <td class="c-common__table-body-item actions">
        <button class="c-common__button c-common__button--icon"
                (click)="removeItem(i)"><app-icon [iconType]="IconsType.DeleteGray" [height]="24" ></app-icon></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
