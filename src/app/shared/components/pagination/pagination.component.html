<pagination-template #p="paginationApi"
                     [id]="config.id"
                     [maxSize]="elemCount"
                     (pageChange)="changePage($event)">
    <div *ngIf="p.pages.length > 1" class="c-paginator">
      <div class="c-paginator__content" [style.grid-template-columns]="'repeat(' + (4 + p.pages.length) + ', 32px'">
        <div class="c-paginator__item" tabindex="0" [class.disabled]="p.isFirstPage()" (click)="p.isFirstPage() ? false : p.setCurrent(1)">
          <ng-container *ngTemplateOutlet="leftDouble"></ng-container>
        </div>
        <div class="c-paginator__item" tabindex="0" [class.disabled]="p.isFirstPage()"
             (click)="!p.isFirstPage() && p.previous()">
          <ng-container *ngTemplateOutlet="left"></ng-container>
        </div>
        <ng-container *ngFor="let page of p.pages; let i = index">
          <div class="c-paginator__item" tabindex="0" [class.active]="p.getCurrent() === page.value"
               (click)="p.setCurrent(page.value)">{{ page.label }}</div>
        </ng-container>
        <div class="c-paginator__item" tabindex="0" [class.disabled]="p.isLastPage()"
             (click)="!p.isLastPage() && p.next()">
          <ng-container *ngTemplateOutlet="right"></ng-container>
        </div>
        <div class="c-paginator__item"
             tabindex="0"
             [class.disabled]="p.isLastPage()"
             (click)="p.isLastPage() ? false : p.setCurrent(p.getLastPage())">
          <ng-container *ngTemplateOutlet="rightDouble"></ng-container>
        </div>
      </div>
      <div class="c-paginator__page">{{pages}}</div>
    </div>
</pagination-template>
