<div class="c-confirmation-dialog">
  <div *ngIf="config.data.header" class="c-confirmation-dialog__header">{{config.data.header | translate}}</div>
  <div class="c-confirmation-dialog__text">{{config.data.text | translate}}</div>
  <div *ngIf="config.data.adviceFirst" class="c-confirmation-dialog__text">{{config.data.adviceFirst | translate}}</div>
  <div *ngIf="config.data.adviceSecond" class="c-confirmation-dialog__text">{{config.data.adviceSecond | translate}}</div>
  <div class="c-info-dialog__button-wrapper">
    <button (click)="onClose()"
            class="c-common__button c-common__button--text normal">{{config.data.btn | translate}}</button>
  </div>
</div>
